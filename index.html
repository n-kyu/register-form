<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="flex align-center">
        <div class="flex align-center"><img src="assets/img/logo.svg" class="logo"/><span class="logo-name">NIHON</span></div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="loginBtn-popup">Login</button>
            </nav>
    </header>

    <div class="wrapper flex align-center justify-center">
        <div class="form-layout login">
            <h2 class="text-center">Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="form-icons">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="form-icons">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="form-remember flex align-center">
                     <label>
                        <input type="checkbox">Remember me
                    </label>
                     <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="form-loginBtn">Login</button>
                <div class="form-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
